<html>

<head>
    <title>Victorian Hotspots</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
    
    <script src="data/australian_postcodes.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>


    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"

<body>
    <div id="map"></div>
<div class='column'>
    <!-- <button class="button" onclick="hideMarkers()">Hide Markers</button> -->
    <!-- <button class="button" onclick="viewMarkers()" )>View Markers</button> -->
    <div id= "currentLocation"> Current State: 
                                Current Location:
    </div>
    <div id="locationField">
        <input id="autocomplete" placeholder="Enter Address or postcode" type="text" />
        <button class="button" onclick="getInputLocation(true)">Enter location</button>
        <button class="button" id= "viewRank" onclick="filter()">View Top 10 highest cases in Victoria</button>
        <div class="slidecontainer" id="sliderText" hidden >
            <input type="range" min="1" max="25" value="0" class="slider" id="myRange" , onchange="slider(true)">
            Circle <span id="demo"></span>km radius
        </div>
        
    </div>
    <div id="tableDescription"> Top 10</div>    
    <div id ="list"> 
        
    </div>
   
</div>
<script>
    var slider = document.getElementById("myRange");
    var output = document.getElementById("demo");
    output.innerHTML = slider.value;
    
    slider.oninput = function() {
      output.innerHTML = this.value;
    }
</script>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->

        async></script>
        
<script src="js/covidHotspotsVic.js"></script>
